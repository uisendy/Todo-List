<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <title>TodoList</title>
  </head>
  <body>
    <main class="main-section">
      <section class="todo-section">
        <div class="todo-header">
          <h1 class="title">Today's Todo</h1>
          <i class="fas fa-sync"></i>
        </div>
        <form class="todo-form">
          <input
            class="todo-input"
            type="text"
            placeholder="Add to your list..."
          />
          <button type="submit" class="enter-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="todos-display-container"></div>
        <div class="clear-complete-container">
          <button class="clear-completed">Clear all Completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
